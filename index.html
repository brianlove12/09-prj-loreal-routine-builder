<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L'Oréal | Smart Routine &amp; Product Advisor</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="page-wrapper container-fluid">
      <!------- Header / Branding ------->
      <header class="site-header row">
        <div class="col-12">
          <button
            id="languageToggle"
            class="language-toggle"
            aria-label="Toggle language direction"
          >
            <i class="fa-solid fa-language"></i>
            <span id="languageText">LTR</span>
          </button>
          <img src="img/loreal-logo.png" alt="L'Oréal Logo" class="logo" />
          <h1 class="site-title">Smart Routine &amp; Product Advisor</h1>
        </div>
      </header>

      <!-- Category Filter -->
      <div class="search-section row">
        <div class="col-12 col-md-6 mb-3 mb-md-0">
          <select id="categoryFilter" class="form-select">
            <option value="" disabled selected>Choose a Category</option>
            <option value="cleanser">Cleansers</option>
            <option value="moisturizer">Moisturizers & Treatments</option>
            <option value="haircare">Haircare</option>
            <option value="makeup">Makeup</option>
            <option value="hair color">Hair Color</option>
            <option value="hair styling">Hair Styling</option>
            <option value="men's grooming">Men's Grooming</option>
            <option value="suncare">Suncare</option>
            <option value="fragrance">Fragrance</option>
          </select>
        </div>
        <div class="col-12 col-md-6">
          <div class="search-input-wrapper">
            <i class="fa-solid fa-search search-icon"></i>
            <input
              type="text"
              id="productSearch"
              class="form-control"
              placeholder="Search products by name or keyword..."
              autocomplete="off"
            />
            <button
              id="clearSearch"
              class="clear-search-btn"
              style="display: none"
            >
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Products Grid -->
      <div id="productsContainer" class="products-grid row"></div>

      <!-- Product Description Modal -->
      <div id="productModal" class="modal">
        <div class="modal-content">
          <button class="modal-close" id="modalClose">
            <i class="fa-solid fa-xmark"></i>
          </button>
          <div id="modalBody"></div>
        </div>
      </div>

      <!-- Selected Products -->
      <div class="selected-products row">
        <div class="col-12">
          <div class="selected-products-header">
            <h2>Selected Products</h2>
            <button
              id="clearAll"
              class="clear-all-btn btn btn-outline-secondary"
            >
              <i class="fa-solid fa-trash"></i> Clear All
            </button>
          </div>
          <div id="selectedProductsList"></div>
          <button id="generateRoutine" class="generate-btn btn btn-dark w-100">
            <i class="fa-solid fa-wand-magic-sparkles"></i> Generate Routine
          </button>
        </div>
      </div>

      <!------- Chat Area ------->
      <section class="chatbox row">
        <div class="col-12">
          <h2>Let's Build Your Routine</h2>
          <div id="chatWindow" class="chat-window"></div>

          <form id="chatForm" class="chat-form">
            <label for="userInput" class="visually-hidden">Message</label>
            <input
              id="userInput"
              name="userInput"
              type="text"
              class="form-control"
              placeholder="Ask me about products or routines…"
              autocomplete="off"
              required
            />
            <button type="submit" id="sendBtn" class="btn btn-dark">
              <i class="fa-solid fa-paper-plane"></i>
              <span class="visually-hidden">Send</span>
            </button>
          </form>
        </div>
      </section>

      <!------- Footer Links ------->
      <footer class="site-footer row">
        <div class="col-12">
          <p>&copy; 2025 L'Oréal. All rights reserved.</p>
          <nav>
            <a
              href="https://www.loreal.com/en/privacy-policy/"
              target="_blank"
              rel="noopener noreferrer"
              >Privacy Policy</a
            >
            <a
              href="https://www.loreal.com/en/term-of-use/"
              target="_blank"
              rel="noopener noreferrer"
              >Terms of Use</a
            >
            <a
              href="https://www.loreal.com/en/usa/articles/contact-us/"
              target="_blank"
              rel="noopener noreferrer"
              >Contact</a
            >
          </nav>
        </div>
      </footer>
    </div>

    <!-- secrets.js is no longer needed when using Cloudflare Workers -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
